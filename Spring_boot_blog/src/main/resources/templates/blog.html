<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блоги</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<h1 th:inline="text">Привет [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти из учетной записи"/>
</form>
<div class = "container mt-5">
    <h1>Блоги</h1>
    <div th:each="element : ${posts}" class = "alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.anons}"/>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
