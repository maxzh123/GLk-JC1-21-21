<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class = "container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="element : ${post}">
        <form th:action method = "post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${element.anons}"name="anons" placeholder="Введите аннонс статьи" class="form-control"><br>
            <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${element.full_text}" /><br>
            <button type="submit" class="btn btn-success"> Обновить статью</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
