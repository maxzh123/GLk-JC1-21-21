<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Вход</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>

  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" th:action="@{/login}" method="post">
            <h3 class="text-center text-info">Login</h3>
            <br><div class="form-group" th:if="${param.error}">
              <label for="username" class="text-info">Не корректное имя пользователя или пароль</label><br>
             </div>
            <div class="form-group" th:if="${param.logout}">
              <label for="username" class="text-info">Вы вышли из своей учетной записи</label><br>
            </div>
            <div class="form-group">
              <label for="username" class="text-info">Пользователь:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Пароль:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                   <input type="submit" name="submit" class="btn btn-info btn-md" value="Войти">
            </div>
            <div id="register-link" class="text-right">
              <a href="/registration" class="text-info">Регистрация</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
